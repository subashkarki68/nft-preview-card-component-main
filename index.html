<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <div class="container" role="main">
    <div class="card">
      <article>
        <img src="./images/image-equilibrium.jpg" alt="image-equilibrium">
        <div class="overlay"></div>
        <img src="./images/icon-view.svg" alt="icon-view">
      </article>
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="info">
        <div class="left">
          <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
          <p>0.041 ETH</p>
        </div>
        <div class="right">
          <img src="./images/icon-clock.svg" alt="icon-clock">
          <p>3 days left</p>
        </div>
      </div>

      <footer>
        <img src="./images/image-avatar.png" alt="icon-avatar">
        <p>Creation of <span>Jules Wyvern</span></p>
      </footer>
    </div>
  </div>
</body>

</html>
